<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Excel Dosyası Yükle ve Arama Yap</h1>

        <!-- Dosya Yükleme Formu -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel_file" class="form-label">Excel Dosyası Yükle</label>
                <input type="file" class="form-control" name="excel_file" id="excel_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Dosyayı Yükle</button>
        </form>

        <hr>

        <!-- Arama Formu -->
        <form method="POST" action="/search">
            <div class="mb-3">
                <label for="query" class="form-label">Arama Yap</label>
                <input type="text" class="form-control" name="query" id="query" required>
            </div>
            <button type="submit" class="btn btn-success">Arama Yap</button>
        </form>

        <!-- Mesaj ve Tablo Gösterimi -->
        {% if message %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
        
        <!-- Arama Sonuçları -->
        {% if tables %}
            <div class="mt-4">
                {{ tables|safe }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
